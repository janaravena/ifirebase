<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Entrar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

	<button ion-button block class="facebook" (click)="facebookLogin()" *ngIf="!userProfile">
		<ion-icon name="logo-facebook"></ion-icon>
		Entrar con Facebook
	</button>

	<button ion-button block class="logout" (click)="logout()" *ngIf="userProfile">
		<ion-icon name="log-out"></ion-icon>
		Salir
	</button>

</ion-content>
